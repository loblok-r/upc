spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: upc-auth-user
  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        health-check-path: /actuator/health
        # 1. 优先使用 IP 地址进行注册
        prefer-ip-address: true
        # 2. 这里的 IP 填写 TXY 宿主机的内网 IP (例如 172.17.0.4)
        ip-address: ${SPRING_CLOUD_CLIENT_IP_ADDRESS:127.0.0.1}
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address:127.0.0.1}:${server.port}
        service-name: ${spring.application.name}
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:}
    bootstrap: true