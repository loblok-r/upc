#      SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR: upc-nacos:8848
#      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: upc-nacos:8848
#
#      # Nacos 客户端认证（如果需要）
#      SPRING_CLOUD_NACOS_CONFIG_USERNAME: nacos
#      SPRING_CLOUD_NACOS_CONFIG_PASSWORD: ${NACOS_PASSWORD}
#      SPRING_CLOUD_NACOS_DISCOVERY_USERNAME: nacos
#      SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD: ${NACOS_PASSWORD}

      # 即使这里删掉，靠 Nacos 拉取，前提也是上面的 upc-nacos 能通
      # 建议先保留这行兜底，但必须改成 upc-mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://upc-mysql:3306/upc?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}

      # 必须用 upc-redis
      SPRING_DATA_REDIS_HOST: upc-redis
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_DATA_REDIS_DATABASE: 1
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_PASSWORD}
      JAVA_OPTS: "-Xms1024m -Xmx1024m"
    volumes:
      - ./config:/config
#    ports:
#      - "8069:8069" # 补全端口
    networks:
        upc-net:
          aliases:
            - upc-backend # 明确给后端一个网络别名
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
#      nacos:
#        # 必须等 Nacos 健康检查通过(service_healthy)才启动 Backend
#        condition: service_healthy
    #启动 2 个副本
    deploy:
      replicas: 2
      update_config:
        parallelism: 1        # 一次只更新一个实例
        delay: 10s            # 实例 1 启动 10s 后再更新实例 2
        order: start-first    # 先启新容器，再停旧容器
      resources:
        limits:
          memory: 1280M

  frontend:
    image: upc-frontend:latest
    container_name: upc-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - upc-net
    depends_on:
      - backend
networks:
  upc-net:
    driver: bridge