services:
  mysql:
    image: ${MYSQL_IMAGE:-mysql:8.0}
    container_name: upc-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: upc
      TZ: Asia/Shanghai
    ports:
      - "127.0.0.1:3306:3306"
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=512M
      --max-connections=200
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 1024M

  redis:
    image: ${REDIS_IMAGE:-redis:6.2}
    container_name: upc-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - ./redis/data:/data
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 256M

  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: upc-nacos
    restart: always
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=true
      - NACOS_AUTH_TOKEN_EXPIRE_SECONDS=86400
      - NACOS_AUTH_TOKEN=${NACOS_AUTH_TOKEN}
      - NACOS_AUTH_IDENTITY_KEY=nacos
      - NACOS_AUTH_IDENTITY_VALUE=nacos
      - JVM_XMS=256m
      - JVM_XMX=256m
      - JVM_XMN=128m
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - ./nacos/logs:/home/nacos/logs
      - ./nacos/data:/home/nacos/data
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 1024M

  backend:
    image: ${DOCKER_IMAGE_NAME}
    container_name: upc-backend
    restart: always
    environment:
      TZ: Asia/Shanghai

      # 1. 激活 pro 环境
      SPRING_PROFILES_ACTIVE: pro

      # 2. 传入 Nacos 密码 (对应 bootstrap.yml 里的 ${NACOS_PASSWORD})
      NACOS_PASSWORD: ${NACOS_PASSWORD}

      # 3. 传入 Pro 的 Namespace ID (如果就是 "pro" 可以写死，或者也在 .env 里配)
      NACOS_NAMESPACE_ID: proId

      SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_USERNAME: nacos
      SPRING_CLOUD_NACOS_PASSWORD: ${NACOS_PASSWORD}
      SPRING_CLOUD_NACOS_DISCOVERY_USERNAME: nacos
      SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD: ${NACOS_PASSWORD}
      SPRING_CLOUD_NACOS_CONFIG_USERNAME: nacos
      SPRING_CLOUD_NACOS_CONFIG_PASSWORD: ${NACOS_PASSWORD}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/upc?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_DATA_REDIS_DATABASE: 1
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_PASSWORD}
    ports:
      - "8069:8069"
    networks:
      - upc-net
    depends_on:
      - mysql
      - redis
      - nacos
    deploy:
      resources:
        limits:
          memory: 1024M

networks:
  upc-net:
    driver: bridge