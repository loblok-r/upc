version: '3.8'

services:
  # ------------------------------------------------
  # 1. MySQL 8.0 (限制内存，防止服务器卡死)
  # ------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: upc-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: upc
      TZ: Asia/Shanghai
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --default-authentication-plugin=mysql_native_password
      # 关键：4G内存服务器，将MySQL缓冲池限制在512M
      --innodb-buffer-pool-size=512M
      --max-connections=200
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/init:/docker-entrypoint-initdb.d # 可以放初始sql脚本
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 1024M

  # ------------------------------------------------
  # 2. Redis (轻量级)
  # ------------------------------------------------
  redis:
    image: redis:6.2
    container_name: upc-redis
    restart: always
    # 你的代码默认用的database: 1，这里启动命令无特殊变化
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - ./redis/data:/data
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 256M

  # ------------------------------------------------
  # 3. Nacos (配置中心，单机模式)
  # ------------------------------------------------
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: upc-nacos
    restart: always
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      # 鉴权开关，生产环境建议开启，这里先设为false保证跑通
      - NACOS_AUTH_ENABLE=true
      - NACOS_AUTH_TOKEN_EXPIRE_SECONDS=86400
      - NACOS_AUTH_TOKEN=${NACOS_AUTH_TOKEN}
      - NACOS_AUTH_IDENTITY_KEY=nacos
      - NACOS_AUTH_IDENTITY_VALUE=nacos
      # 优化JVM内存，默认也是占内存大户
      - JVM_XMS=256m
      - JVM_XMX=256m
      - JVM_XMN=128m
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - ./nacos/logs:/home/nacos/logs
      - ./nacos/data:/home/nacos/data
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 512M

  # ------------------------------------------------
  # 4. Java 后端 (核心业务)
  # ------------------------------------------------
  backend:
    image: ${DOCKER_IMAGE_NAME}
    container_name: upc-backend
    restart: always
    environment:
      TZ: Asia/Shanghai
      # ==========================================================
      # 环境变量覆盖魔法 (Spring Boot 优先级 > Nacos配置 > 本地配置)
      # ==========================================================

      # 1. 覆盖 bootstrap.yml 中的 Nacos 地址 (原为 127.0.0.1)
      SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848

      SPRING_CLOUD_NACOS_USERNAME: nacos
      SPRING_CLOUD_NACOS_PASSWORD: ${NACOS_PASSWORD}

      SPRING_CLOUD_NACOS_DISCOVERY_USERNAME: nacos
      SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD: ${NACOS_PASSWORD}
      SPRING_CLOUD_NACOS_CONFIG_USERNAME: nacos
      SPRING_CLOUD_NACOS_CONFIG_PASSWORD: ${NACOS_PASSWORD}

      # 2. 覆盖 Nacos 远程配置中的 MySQL 地址 (原为 localhost)
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/upc?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      # 如果 MySQL 密码你也改了，这里也可以覆盖
      # SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}

      # 3. 覆盖 Nacos 远程配置中的 Redis 地址 (原为 127.0.0.1)
      SPRING_DATA_REDIS_HOST: redis

      # 4. Jasypt 解密密钥 (必须配置！否则 ENC(...) 无法解密报错)
      # 对应 jasypt.encryptor.password
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_PASSWORD}

    ports:
      - "8069:8069"
    networks:
      - upc-net
    depends_on:
      - mysql
      - redis
      - nacos
    deploy:
      resources:
        limits:
          memory: 1024M

networks:
  upc-net:
    driver: bridge