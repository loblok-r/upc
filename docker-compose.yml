services:
  mysql:
    image: ${MYSQL_IMAGE:-mysql:8.0}
    container_name: upc-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: upc
      TZ: Asia/Shanghai
    ports:
      - "127.0.0.1:3306:3306"
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=512M
      --max-connections=200
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 1024M

  redis:
    image: ${REDIS_IMAGE:-redis:6.2}
    container_name: upc-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - ./redis/data:/data
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 256M

  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: upc-nacos
    restart: always
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=true
      - NACOS_AUTH_TOKEN_EXPIRE_SECONDS=86400
      - NACOS_AUTH_TOKEN=${NACOS_AUTH_TOKEN}
      - NACOS_AUTH_IDENTITY_KEY=nacos
      - NACOS_AUTH_IDENTITY_VALUE=nacos
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - ./nacos/logs:/home/nacos/logs
      - ./nacos/data:/home/nacos/data
    networks:
      - upc-net
    deploy:
      resources:
        limits:
          memory: 1024M
    # 【新增】健康检查：只有当 Nacos 的 8848 端口能通，才认为它活着
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  backend:
    image: ${DOCKER_IMAGE_NAME}
    container_name: upc-backend
    restart: always
    environment:
      TZ: Asia/Shanghai
      SPRING_PROFILES_ACTIVE: pro
      NACOS_PASSWORD: ${NACOS_PASSWORD}
      NACOS_NAMESPACE_ID: proId
      # 确保这里指明了服务名
      SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      # ... 其他配置保持不变 ...
    ports:
      - "8069:8069" # 【修正】补全端口
    networks:
      - upc-net
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
      nacos:
        # 【关键修改】必须等 Nacos 健康检查通过(service_healthy)才启动 Backend
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1024M

networks:
  upc-net:
    driver: bridge