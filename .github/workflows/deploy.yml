name: Deploy Distributed Microservices

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  GITEE_URL: "git@gitee.com:barondd/upc.git"
  PROJECT_DIR: "/opt/projects/upc"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. 同步到 Gitee (解决国内服务器拉取源码的带宽问题)
      - name: Sync to Gitee
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H gitee.com >> ~/.ssh/known_hosts
          git remote add gitee git@gitee.com:barondd/upc.git
          git push gitee HEAD:main -f

      # 2. 部署 腾讯云 (TXY) - 运行核心业务: Auth, Trade, Worker, Community
      - name: Deploy to TXY (4C4G)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TXY_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            # 环境准备：下发临时私钥
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_deploy
            chmod 600 ~/.ssh/id_rsa_deploy

            # 进入目录并初始化 Git
            mkdir -p ${{ env.PROJECT_DIR }}
            cd ${{ env.PROJECT_DIR }}
            
            if [ ! -d ".git" ]; then
              git init
              git remote add origin ${{ env.GITEE_URL }}
            fi
            
            # 更新并拉取代码 (修复了解析错误的写法)
            git remote set-url origin ${{ env.GITEE_URL }}
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa_deploy -o StrictHostKeyChecking=no" git fetch origin main
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa_deploy -o StrictHostKeyChecking=no" git reset --hard FETCH_HEAD
            
            # 执行构建
            echo "Building TXY Modules..."
            export MAVEN_OPTS="-Xmx1024m"
            mvn clean package -DskipTests -pl upc-auth-user,upc-trade,upc-worker,upc-community -am
            
            # 重启容器
            echo "Restarting TXY Services..."
            # 强行停止并移除旧容器
            docker compose -f docker-compose-txy.yml down
            docker compose -f docker-compose-txy.yml up -d --build --remove-orphans
            
            sleep 10
            # 清理临时私钥与镜像垃圾
            rm -f ~/.ssh/id_rsa_deploy
            docker image prune -f

      # 3. 部署 火山云 (HSY) - 运行流量入口与AI: Gateway, AI
      - name: Deploy to HSY (2C2G)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HSY_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            # 环境准备：下发临时私钥
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_deploy
            chmod 600 ~/.ssh/id_rsa_deploy

            # 进入目录并初始化 Git
            mkdir -p ${{ env.PROJECT_DIR }}
            cd ${{ env.PROJECT_DIR }}
            
            if [ ! -d ".git" ]; then
              git init
              git remote add origin ${{ env.GITEE_URL }}
            fi
            
            # 强制对齐源码 (修复了解析错误的写法)
            git remote set-url origin ${{ env.GITEE_URL }}
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa_deploy -o StrictHostKeyChecking=no" git fetch origin main
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa_deploy -o StrictHostKeyChecking=no" git reset --hard FETCH_HEAD
            
            # 构建 HSY 模块 (Gateway, AI)
            echo "Building HSY Modules..."
            export MAVEN_OPTS="-Xmx512m"
            mvn clean package -DskipTests -pl upc-gateway,upc-ai -am -T 1
            
            # 重启 HSY 服务
            echo "Restarting HSY Services..."
            docker compose -f docker-compose-hsy.yml up -d --build --remove-orphans
            
            # 清理临时私钥与镜像垃圾
            rm -f ~/.ssh/id_rsa_deploy
            docker image prune -f