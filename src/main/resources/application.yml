mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 微信支付配置
wechat:
  pay:
    app-id: your-wechat-app-id
    mch-id: 1623456789
    private-key-path: classpath:mock/apiclient_key.pem
    cert-serial: 5157F9E17BD6E4C9D6C1E4F5A7B3C2D8E9F0A1B2
    api-v3-key: mock-api-v3-key-for-test-1234567890
    notify-url: https://yourdomain.com/api/payment/notify/wechat

# 支付宝配置
alipay:
  app-id: your-alipay-app-id
  private-key: your-private-key
  public-key: your-public-key
  gateway-url: https://openapi.alipay.com/gateway.do
  charset: UTF-8
  sign-type: RSA2